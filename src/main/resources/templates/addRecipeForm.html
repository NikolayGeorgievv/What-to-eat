<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{'/css/mainStyling.css'}">

    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments/nav-bar}"></nav>
</div>


<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg align-items-center g-2 py-5">

        <form id="addRecipeForm"
              th:action="@{/addCustomRecipe}"
              th:method="post"
              class="col-10 col-sm-8 col-lg-6">
            <div class="form-row" id="addRecipeContainer">
                <div class="form-group col-md-6">
                    <label for="recipeName">Име на рецептата</label>
                    <input type="text" class="form-control" id="recipeName" name="recipeName"
                           placeholder="Въведи име на рецептата">
                    <!--                    <p th:if="${#fields.hasErrors('nameTaken')}" class="errors">Името вече се използва</p>-->
                </div>
                <div class="form-group col-md-6 d-flex flex-column">
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <label for="productName">Продукт</label>
                            <input class="form-control" id="productName" name="productName"
                                   placeholder="Въведи продукт">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="quantity">Количество/мярка</label>
                            <input class="form-control" id="quantity" name="quantity"
                                   placeholder="Въведи количество/мярка">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 d-flex flex-column">
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <label for="productName">Продукт</label>
                            <input class="form-control" id="productName1" name="productName"
                                   placeholder="Въведи продукт">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="quantity">Количество/мярка</label>
                            <input class="form-control" id="quantity1" name="quantity"
                                   placeholder="Въведи количество/мярка">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 d-flex flex-column">
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <label for="productName">Продукт</label>
                            <input class="form-control" id="productName2" name="productName"
                                   placeholder="Въведи продукт">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="quantity">Количество/мярка</label>
                            <input class="form-control" id="quantity2" name="quantity"
                                   placeholder="Въведи количество/мярка">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 d-flex flex-column">
                    <label for="preparationDescription">Начин на приготвяне</label>

                    <textarea id="preparationDescription" name="preparationDescription" rows="4" cols="50"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary" id="addRowButton">Добави още продукти</button>
            <button type="submit" class="btn btn-outline-warning btn-md px-4 me-sm-3 fw-bold"
            >Качи рецепта!
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('addRowButton').addEventListener('click', function () {
        const container = document.getElementById('addRecipeContainer'); // Adjust the container ID if necessary
        const newRow = document.createElement('div');
        newRow.classList.add('form-group', 'col-md-6', 'd-flex');
        newRow.innerHTML = `
        <div class="d-flex flex-column">
            <label for="productName">Продукт</label>
            <input class="form-control" id="productName" name="productName" placeholder="Въведи продукт">
        </div>
        <div class="d-flex flex-column">
            <label for="quantity">Количество/мярка</label>
            <input class="form-control" id="quantity" name="quantity" placeholder="Въведи количество/мярка">
        </div>
    `;
        container.appendChild(newRow);
    });

    document.getElementById('addRecipeForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);

        const data = {};
        formData.forEach((value, key) => {
            if (key === 'productName' && !value.trim()) {
                value = "emptyNameSkipThisProduct"; // Set empty product name value to a default value to skip it when processing
            }
            if (!data[key]) {
                data[key] = value;
            } else {
                if (!Array.isArray(data[key])) {
                    data[key] = [data[key]];
                }
                data[key].push(value);
            }
        });

        data.preparationDescription = formData.get('preparationDescription') || "";

        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>

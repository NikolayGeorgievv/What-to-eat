<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{'/css/mainStyling.css'}">
    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments/navBar}"></nav>
</div>

<div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div id="recipeResult">
        <h3 th:text="${recipe.recipeName}">Recipe Name</h3>
        <h5>Необходими продукти:</h5>
        <div>
            <p th:text="${recipe.listProductsAndQuantities()}" style="white-space: pre-line; margin-top: -10px"></p>
        </div>
        <h5>Начин на приготвяне:</h5>
        <p th:text="${recipe.preparationDescription}">Full Preparation Description</p>
        <div class="d-flex justify-content-around">
            <form th:action="@{/approveRecipe}" th:method="post">
                <input type="hidden" th:value="${recipe.recipeName}" name="recipeName">
                <button class="btn btn-link button btnHover">Одобри</button>
            </form>
            <form th:action="@{/rejectRecipe}" th:method="post">
                <input type="hidden" th:value="${recipe.recipeName}" name="recipeName">
                <button class="btn btn-link button btnHover">Откажи</button>

            </form>
        </div>
    </div>
</div>

</body>
<style>
    #recipeResult {
        text-align: center;
        border: 1px solid #ffc107;
        margin: 10px;
        border-radius: 10px;
    }

    #results {
        margin-left: 33%;
    }

    .btn {
        color: black;
    }

    .button {
        color: brown;
    }
</style>
</html>

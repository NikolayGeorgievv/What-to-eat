<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{'/css/mainStyling.css'}">

  <meta charset="UTF-8">
  <title>Search page</title>
</head>
<body>
<div>
  <nav th:replace="~{fragments/navBar}"></nav>
</div>

<div class="album py-5">
  <h2 id="RecipesToApproveAlbumHeader">Рецепти за одобрение</h2>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div th:each="recipe : ${recipesToApprove}" class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <p th:text="${recipe.getRecipeName()}" class="card-text">Име</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <form
                        th:action="@{/recipeApprovalPage}"
                        method="get">
                  <input type="hidden" name="title" th:value="${recipe.getRecipeName()}"/>
                  <button type="submit" class="btn btn-outline-warning btn-sm px-4 me-sm-3 fw-bold btnHover">Виж рецептата</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<style>
  #RecipesToApproveAlbumHeader {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</html>

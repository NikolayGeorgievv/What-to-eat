<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Result page</title>
</head>
<body>
<div th:replace="~{fragments/nav-bar}"></div>


<div class="container my-1">
    <div class="d-flex justify-content-center mb-4">
        <button id="productSearchBtn" class="btn btn-outline-warning btn-lg px-4 me-sm-3 fw-bold me-2">Търси по продукти</button>
        <button id="recipeSearchBtn" class="btn btn-outline-warning btn-lg px-4 me-sm-3 fw-bold">Търси по рецепта</button>
    </div>
    <form id="searchForm" action="/search" method="get">
        <input type="hidden" id="searchType" name="searchType" value="product">
        <div id="productSearch" class="search-section">
            <h2>Търси по продукти</h2>
            <input type="text" class="form-control" name="productName" placeholder="Въведи продукт/продукти..">
        </div>
        <div id="recipeSearch" class="search-section d-none">
            <h2>Търси по рецепта</h2>
            <input type="text" class="form-control" name="recipeName" placeholder="Въведи име на рецепта">
        </div>
        <button type="submit" class="btn btn-outline-warning btn-lg px-4 me-sm-3 fw-bold searchButton">Търси</button>
    </form>
</div>

<div class="container my-1">
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"> <a th:if="${page.hasPrevious()}" th:href="@{/search(page=${page.number - 1}, size=${page.size}, searchType=${searchType}, productName=${productName}, recipeName=${recipeName})}">Предишна</a></li>
            <li class="page-item"><span th:text="'(' +  ${page.number + 1} + ')'">1</span></li>
            <li class="page-item"><a th:if="${page.hasNext()}" th:href="@{/search(page=${page.number + 1}, size=${page.size}, searchType=${searchType}, productName=${productName}, recipeName=${recipeName})}">Следваща</a></li>
        </ul>
    </nav>
    <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="recipe : ${page.content}">
            <h3 th:text="${recipe.name}">Recipe Name</h3>
            <h5>Необходими продукти:</h5>
            <div th:each="ingredient : ${recipe.getIngredients()}">
                <p th:text="${ingredient.toString()}" style="margin-top: -10px"></p>
            </div>
<!--            <p th:text="${recipe.preparationDescription}">Preparation Description</p>-->
            <p th:text="${#strings.abbreviate(recipe.preparationDescription, 100)}">Preparation Description</p>
            <button class="btn btn-link" onclick="toggleContent(this)">Цъкни за цялата рецепта</button>
            <p th:text="${recipe.preparationDescription}" class="full-content d-none">Full Preparation Description</p>
        </div>
    </div>

</div>



<script>

    function toggleContent(button) {
        const fullContent = button.nextElementSibling;
        if (fullContent.classList.contains('d-none')) {
            fullContent.classList.remove('d-none');
            button.style.display = 'none';
        } else {
            fullContent.classList.add('d-none');
            button.textContent = 'Show more';
        }
    }

    document.getElementById('productSearchBtn').addEventListener('click', function() {
        document.getElementById('productSearch').classList.remove('d-none');
        document.getElementById('recipeSearch').classList.add('d-none');
        document.getElementById('searchType').value = 'product';
    });

    document.getElementById('recipeSearchBtn').addEventListener('click', function() {
        document.getElementById('recipeSearch').classList.remove('d-none');
        document.getElementById('productSearch').classList.add('d-none');
        document.getElementById('searchType').value = 'recipe';
    });
    document.getElementById('productSearchBtn').addEventListener('click', function() {
        this.classList.add('btn-selected');
        document.getElementById('recipeSearchBtn').classList.remove('btn-selected');
    });

    document.getElementById('recipeSearchBtn').addEventListener('click', function() {
        this.classList.add('btn-selected');
        document.getElementById('productSearchBtn').classList.remove('btn-selected');
    });
</script>
</body>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, #f8f3ef 66.67%, white 33.33%);
    }
    *{
        font-family: 'Lobster', sans-serif;
    }
    .search-section {
        transition: opacity 0.5s ease-in-out;
    }

    .d-none {
        opacity: 0;
        pointer-events: none;
    }

    .btn{
        color: black;
    }

    .searchButton{
        margin-top: 20px;
        margin-right: 100%;
        margin-left: 67%!important;
    }
    .btn-selected {
        background-color: #ffc107;
        color: black;
    }
    .form-control{
        border: 1px, solid, lightgrey;
        width: 74.5%;
        background: #f8f3ef;
    }
    .page-item{
        margin: 10px;
        font-size: large;
    }
</style>
</html>

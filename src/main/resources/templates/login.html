<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments/navBar}"></nav>
</div>
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row align-items-center g-2 py-5" id="loginContainer">

        <form
                id="login-form"
                th:action="@{/users/login}"
                th:method="post"
                class="col-10 col-sm-6 col-lg-4">
            <div class="form-group login">
                <label for="exampleInputEmail1">Имейл</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                       aria-describedby="emailHelp"
                       placeholder="Имейл">

            </div>
            <br>
            <div class="form-group login">
                <label for="exampleInputPassword1">Парола</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                       placeholder="Парола">
                <p class="errors"
                   th:if="${error}">
                    Грешен имейл или парола.
                </p>
            </div>

            <div class="form-group form-check login">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Запомни ме</label>
            </div>

            <br>
            <button type="submit" class="btn btn-outline-info btn-md px-4 me-sm-3 fw-bold"
                    >Вход</button>

        </form>

    </div>
</div>


</body>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 66.67%, white 33.33%), url('/images/homePageBG.png');
        background-size:100% 100%, cover;
        background-repeat: no-repeat;
    }
    *{
        font-family: 'Lobster', sans-serif;
    }

    #loginContainer{
        margin-left: 150px;
        margin-top: 20px;
    }

    .errors {
        font-size: 15px;
        color: red;
    }
</style>
</html>
